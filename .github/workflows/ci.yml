name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            libclang-dev \
            pkg-config \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswscale-dev \
            libavfilter-dev \
            libavdevice-dev \
            libswresample-dev
      - name: RustMesh tests
        working-directory: RustMesh
        run: cargo test
      - name: RustSLAM tests (including E2E)
        working-directory: RustSLAM
        env:
          RUSTSCAN_E2E: "1"
        run: cargo test
